<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>库存信息查询</title>
</head>

<body>
  <div style="width:500px;text-align:center">
    <div style="background-color:#00FFFF;width:230px">
      <h1 style="margin-bottom:0;">库存信息</h1>
    </div>

    <table border="1" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>类型</th>
          <th>尺寸</th>
          <th>库存</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ range $i,$v := .products }}{{$v}}<br>{{end}}</td>
          <td>{{ range $i,$v := .sizes }}{{$v}}<br>{{end}}</td>
          <td>{{ range $i,$v := .amounts }}{{$v}}<br>{{end}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
